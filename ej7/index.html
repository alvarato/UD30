<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>ingrese el numero a calcular el factorial</p>
    <input type="number" id="dni">
    <button onclick="factorial()">Comprobar</button>
    <p id="imprimir"></p>
    <script>
        //reutilizo el codigo del ej anterior por eso el id dni 
    function factorial () {
    let n = document.getElementById("dni").value;
    n = parseInt(n);
	let total = 1; 
	for (i=1; i<=n; i++)total = total * i; 
	document.getElementById('imprimir').innerHTML = total; 
}
    </script>
</body>
</html>
