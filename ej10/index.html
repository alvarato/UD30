<body>
    <script>
        function palindromo(){
            let cadena = "La ruta nos aporto otro paso natural";
            cadena = cadena.toLocaleLowerCase();
            let cadenaArray = cadena.split('');
            const resultado = cadenaArray.filter(letra => letra != ' ');
            const aux = cadenaArray.filter(letra => letra != ' ');
            const reversed = aux.reverse();
            let flag = true;
            if(resultado.length == reversed.length){
                for (let index = 0; index < resultado.length; index++) {
                    if(resultado[index] != reversed[index]){
                        flag = false; 
                        break;   
                    }                  
                }
            }
            let text = (flag)?"La frase es palindroma":"La frase no es palindroma";
            alert(text);
        }
        palindromo();
    </script>
</body>
